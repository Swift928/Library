<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="./style.css" type="text/css">
</head>
<body>

    <div id="overlay"></div>

    <header>
        <h1>Digital Library</h1>
    </header>

    <div class="container">

        <div class="sidebar">
            <div class="sidebar-title"><h3 class="madeIt">Titles</h3>
                <button type="button" id="new-book-button">
                <svg id="new-book" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M17,13H13V17H11V13H7V11H11V7H13V11H17M12,2A10,10 0 0,0 2,12A10,10 0 0,0 12,22A10,10 0 0,0 22,12A10,10 0 0,0 12,2Z" /></svg>
                </button>
            </div>
            

            <div class="titles-list">
                <ul class="list">
                
                </ul>
            </div>
    
            <div class="form-cc">
                <div id="form-container">
                    <div class="form-header">
                        <h2>Book Information</h2>
                        <p>Please fill out the following info about the book.</p>
                    </div>
                    <form action="">
                        <div class="form-title">
                            <label for="title">Title</label>
                            <input id="title" type="text">
                        </div>
                        <div class="form-author">
                            <label for="author">Author</label>
                            <input type="text" name="" id="author">
                        </div>
                        <div class="form-pages">
                            <label for="count-pages">Pages</label>
                            <input type="number" id="count-pages" inputmode="numeric" pattern="\d">
                        </div>
                        <div class="form-read">
                            <label for="read">Finished Reading?</label>
                            <input type="checkbox" id="read">
                        </div>

                        <button type="button" id="form-button">
                            Submit
                        </button>
                    </form>
                </div>
            </div>

        </div>

        <div class="grid-container">
            <div class="book-grid-template book-grid-container">
                <h3 class="book-title"></h3>
                <div class="book-content">
                    <p><strong>Author:</strong> <span class="author"></span></p>
                    <p><strong>Pages:</strong> <span class="page-count"></span></p>
                    <p><strong>Read:</strong> <span class="read"></span></p>
                </div>
            </div>
            
        </div>

    </div>

     <footer>
        <h5>Created By: Swift928</h5>
    </footer>
</body>
</html>
